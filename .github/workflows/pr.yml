name: PR Check

on:
  pull_request:
    branches:
      - main
      - develop

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (debug)
        run: cargo build --verbose

      - name: Build (release)
        run: cargo build --release --verbose

  clippy:
    name: Clippy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose --all-targets

  dry-run-test:
    name: Dry-Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build release binary
        run: cargo build --release

      - name: Test dry-run for OS updates
        run: |
          echo "Testing dry-run for OS updates..."
          ./target/release/updatehauler --dry-run os

          # Verify dry-run mode is active
          if ! ./target/release/updatehauler --dry-run os 2>&1 | grep -q "DRY-RUN"; then
            echo "::error::Dry-run mode not detected for OS updates"
            exit 1
          fi

          # Verify no actual updates were executed
          if ./target/release/updatehauler --dry-run os 2>&1 | grep -q "Password:"; then
            echo "::error::Password prompt detected in dry-run mode"
            exit 1
          fi

      - name: Test dry-run for multiple actions
        run: |
          echo "Testing dry-run for multiple actions..."
          ./target/release/updatehauler --dry-run os brew cargo

          if ! ./target/release/updatehauler --dry-run os brew cargo 2>&1 | grep -q "DRY-RUN"; then
            echo "::error::Dry-run mode not detected for multiple actions"
            exit 1
          fi

      - name: Test dry-run for backup commands
        run: |
          echo "Testing dry-run for backup commands..."
          ./target/release/updatehauler --dry-run brew-save cargo-save

          # Should not crash even if tools aren't installed
          if [ $? -ne 0 ]; then
            echo "::error::Dry-run backup commands failed"
            exit 1
          fi

      - name: Test dry-run with custom schedule
        run: |
          echo "Testing dry-run with custom schedule..."
          ./target/release/updatehauler --dry-run --sched-hour "3" --sched-minute "30" schedule check

          if ./target/release/updatehauler --dry-run schedule check 2>&1 | grep -q "LaunchAgent plist"; then
            echo "✓ Dry-run schedule check works"
          else
            echo "::error::Dry-run schedule check failed"
            exit 1
          fi

      - name: Verify dry-run doesn't modify system
        run: |
          echo "Verifying dry-run doesn't modify system..."

          # Run dry-run multiple times to ensure no side effects
          ./target/release/updatehauler --dry-run os >/dev/null 2>&1
          ./target/release/updatehauler --dry-run brew >/dev/null 2>&1
          ./target/release/updatehauler --dry-run cargo >/dev/null 2>&1

          echo "✓ Dry-run verified - no system modifications"
